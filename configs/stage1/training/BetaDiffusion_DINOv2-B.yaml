# β-Diffusion Training Configuration
# Uses DINOv2-Base encoder with DiT modulator

# Data
image_size: 224
batch_size: 64
num_workers: 20

# Model - Encoder
encoder: dinov2-base

# Model - Modulator (DiT)
modulator_depth: 4
modulator_heads: 12
modulator_mlp_ratio: 4.0

# Model - Decoder
decoder_layers: 1
decoder_hidden_dim: 1024
decoder_patch_size: 14
latent_dim: 64

# β-Diffusion specific
beta_min: 1.0
beta_max: 30
kl_weight: 1

# Training
epochs: 100
lr: 2.0e-4
weight_decay: 0.01
warmup_epochs: 5
min_lr: 1.0e-6

# Logging
output_dir: ./output/beta_diffusion
log_interval: 100
save_interval: 5
wandb_project: beta-diffusion

